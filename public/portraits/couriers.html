<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dota 2 Portraits: Couriers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        background: #000;
      }

      #grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      iframe {
        width: 25%;
        height: 25vh;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <!-- See: https://dota2.fandom.com/Courier and https://dota2.fandom.com/Custom_Courier -->
      <iframe src="../?model=models/props_gameplay/donkey.vmdl&portrait"></iframe>
      <iframe src="../?model=models/props_gameplay/donkey_wings.vmdl&portrait"></iframe>

      <iframe src="../?model=models/props_gameplay/donkey_dire.vmdl&portrait"></iframe>
      <iframe src="../?model=models/props_gameplay/donkey_dire_wings.vmdl&portrait"></iframe>

      <iframe src="../?model=models/items/courier/snaggletooth_red_panda/snaggletooth_red_panda.vmdl&portrait"></iframe>
      <iframe src="../?model=models/items/courier/snaggletooth_red_panda/snaggletooth_red_panda_flying.vmdl&portrait"></iframe>

      <iframe src="../?model=models/courier/navi_courier/navi_courier.vmdl&portrait"></iframe>
      <iframe src="../?model=models/courier/navi_courier/navi_courier_flying.vmdl&portrait"></iframe>

      <iframe src="../?model=models/courier/skippy_parrot/skippy_parrot.vmdl&portrait"></iframe>
      <iframe src="../?model=models/courier/skippy_parrot/skippy_parrot_flying.vmdl&portrait"></iframe>

      <iframe src="../?model=models/items/courier/tinkbot/tinkbot.vmdl&portrait"></iframe>
      <iframe src="../?model=models/items/courier/tinkbot/tinkbot_flying.vmdl&portrait"></iframe>

      <iframe src="../?model=models/items/courier/livery_llama_courier/livery_llama_courier.vmdl&portrait"></iframe>
      <iframe src="../?model=models/items/courier/livery_llama_courier/livery_llama_courier_flying.vmdl&portrait"></iframe>

      <iframe src="../?model=models/items/courier/amaterasu/amaterasu.vmdl&portrait"></iframe>
      <iframe src="../?model=models/items/courier/amaterasu/amaterasu_flying.vmdl&portrait"></iframe>
    </div>
  </body>
</html>
